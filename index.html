<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/ReportCss.css">
</head>
<body>
    <div id="report"></div>
</body>
<script src="js/Reporting.js"></script>
<script>
    CreateReport({
        reportName: 'Test-Report',
        reportFormat: {
            inputType: 'json',
            id: 'report',
            borderStyle: 'block',
            borderColor1: '#17d5ec',
            borderColor2: '#005564',
            text: {
                textClass: 'test',
                showTitle: true,
                titleSize: 28
            },
        },
        url: 'https://catfact.ninja/breeds',
        prams: [{name: 'Limit', type: 'number', dataId: 'limit'}],
        downloadFormat: ['all'],
        output: [['data'], ['breed', 'country', 'origin', 'coat', 'pattern']]
    })
</script>
</html>
